<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" media="all"
          th:href="@{/css/style.css}" href="/css/style.css"/>
    <link rel="stylesheet" type="text/css" media="all"
          th:href="@{/css/style.css}" href="/css/bootstrap.min.css"/>
    <title>venueList</title>
</head>
<body>
<header>
</header>
<div th:replace="fragments/header :: header">Header</div>
<main>
    <h2>Venues</h2>
    <div class="blok4">outdoor</div>
    <div class="blok2"><a th:href="@{/venuelist/outdoor/yes}" th:classappend="${#httpServletRequest.getRequestURI() == '/venuelist/outdoor/yes' ? 'activeFilter':''}">yes</a></div>
    <div class="blok2"><a th:href="@{/venuelist/outdoor/no}" th:classappend="${#httpServletRequest.getRequestURI() == '/venuelist/outdoor/no' ? 'activeFilter':''}">no</a></div>
    <div class="blok2"><a th:href="@{/venuelist/outdoor/all}" th:classappend="${#httpServletRequest.getRequestURI() == '/venuelist/outdoor/all' ? 'activeFilter':''}">all</a></div>
    <div class="container">
        <div class="Kolom1">

            <div class="blok3" th:each="venue: ${venues}">
                <a th:href="@{|/venuedetails/${venue.id}|}"
                   th:text="${venue.getVenueName()}">venue name</a>
            </div>
        </div>
    </div>

</main>

</body>
</html>
