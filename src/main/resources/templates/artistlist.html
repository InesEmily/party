<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" media="all"
          th:href="@{/css/style.css}" href="/css/style.css"/>
    <link rel="stylesheet" type="text/css" media="all"
          th:href="@{/css/style.css}" href="/css/bootstrap.min.css"/>
    <title>venueList</title>
</head>
<body>
<header>
</header>
<div th:replace="fragments/header :: header">Header</div>
<main>
    <h2>Artist</h2>
    <div class="container">
        <div class="Kolom1">
            <form>
                <div class="onefilter">
                    <input type="submit" value="search" class="buttonLook filterButton"></input>
                </div>
                <label for="keyword" class="filtername"></label>
                <input type="text" id="keyword" name="keyword">
            </form>
        </div>

        <div class="blok3" th:each="artist: ${artists}">
            <a th:href="@{|/artistdetails/${artist.id}|}"
               th:text="${artist.getArtistName()}">artist name</a>
        </div>
    </div>

</main>

</body>
</html>
